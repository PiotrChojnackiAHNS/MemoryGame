<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="styles/index.css" />
      <link rel="stylesheet" href="styles/layout.css" />
      <link rel="stylesheet" href="styles/game.css" />

      <title>Memory game</title>
   </head>
   <body>
      <header>
         <div class="container">
            <div class="logo">
               <h1>Memory game</h1>
            </div>
            <div class="details">
               <div class="score">
                  <p><strong>Czas:</strong> <span>03:32</span></p>
                  <p><strong>Ruchy:</strong> <span>03</span></p>
               </div>
               <div class="links">
                  <button>Start again</button>
               </div>
            </div>
         </div>
      </header>

      <div class="container">
         <section class="game">
            <div class="card">
               <div class="card-inner">
                  <div class="front"></div>
                  <div class="back">
                     <img src="./assets/card-images/carrots.png" alt="card image" />
                  </div>
               </div>
            </div>
         </section>
      </div>

      <script src="scripts/index.js"></script>
   </body>
</html>
