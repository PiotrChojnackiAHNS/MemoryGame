<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="styles/index.css" />
      <link rel="stylesheet" href="styles/layout.css" />
      <link rel="stylesheet" href="styles/game.css" />

      <title>Memory game</title>
   </head>
   <body>
      <header>
         <div class="container">
            <div class="logo">
               <h1>Memory game</h1>
            </div>
            <div class="details">
               <div class="score">
                  <p><strong>Time:</strong> <span id="game-timer">00:00</span></p>
                  <p><strong>Moves:</strong> <span id="game-moves">00</span></p>
               </div>
               <div class="links">
                  <button id="start-button">Start game</button>
               </div>
            </div>
         </div>
      </header>

      <div class="container">
         <section id="game">
            <h2>Click the button above to start a new game</h2>
         </section>
      </div>

      <div id="congratulations-wrapper"></div>

      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <script src="scripts/index.js"></script>
      <script src="scripts/domFunctions.js"></script>
      <script src="scripts/game.js"></script>
   </body>
</html>
